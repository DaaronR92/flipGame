<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Game</title>
    <link rel="stylesheet" href="flipGame.css">
</head>

<body>
    <section id="playarea">

        <div class="row" id="top-row">
            <div class="tile" id="top-tile1">
                <img src="Pictures/Diamond.jpg" alt="Card face diamond" class="front">
                <img src="Pictures/cardBack.jpg" alt="Back of card" class="back">
            </div>
            <div class="tile" id="top-tile2">
                <img src="Pictures/Heart.jpg" alt="Card face heart" class="front">
                <img src="Pictures/cardBack.jpg" alt="Back of card" class="back">
            </div>
            <div class="tile" id="top-tile3">
                <img src="Pictures/Money.jpg" alt="Card face money sign" class="front">
                <img src="Pictures/cardBack.jpg" alt="Back of card" class="back">
            </div>
            <div class="tile" id="top-tile4">
                <img src="Pictures/Spade.jpg" alt="Card face spade" class="front">
                <img src="Pictures/cardBack.jpg" alt="Back of card" class="back">
            </div>
        </div>

        <div class="row" id="bottom-row">
            <div class="tile" id="bottom-tile1">
                <img src="Pictures/Diamond.jpg" alt="Card face diamond" class="front">
                <img src="Pictures/cardBack.jpg" alt="Back of card" class="back">
            </div>
            <div class="tile" id="bottom-tile2">
                <img src="Pictures/Heart.jpg" alt="Card face heart" class="front">
                <img src="Pictures/cardBack.jpg" alt="Back of card" class="back">
            </div>
            <div class="tile" id="bottom-tile3">
                <img src="Pictures/Money.jpg" alt="Card face money sign" class="front">
                <img src="Pictures/cardBack.jpg" alt="Back of card" class="back">
            </div>
            <div class="tile" id="bottom-tile4">
                <img src="Pictures/Spade.jpg" alt="Card face spade" class="front">
                <img src="Pictures/cardBack.jpg" alt="Back of card" class="back">
            </div>
        </div>

    </section>

    <script src="flipGame.js"></script>

</body>

</html>
